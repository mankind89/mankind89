<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div class="container">
    <div class="mini_box">
        <i class="fa fa-twitter icon" aria-hidden="true"></i>
        <h1 id="counter"data-target="12000">0</h1>
        <span>twitter followers</span>
    </div>
    <div class="mini_box">
        <i class="fa fa-youtube-play icon" aria-hidden="true"></i>
        <h1 id="counter"data-target="5000">0</h1>
        <span>youtube followers</span>
    </div>
    <div class="mini_box">
        <i class="fa fa-facebook-square icon" aria-hidden="true"></i>
        <h1 id="counter"data-target="7500">0</h1>
        <span>facebook followers</span>
    </div>
</div>

<body>
   <script src="./new.js"></script> 
</body>
</html>
